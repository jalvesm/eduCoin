# URL de conexão com o banco de dados
spring.datasource.url=jdbc:postgresql://${EDUCOIN_DB_URL}/${EDUCOIN_DB_NAME}
 spring.datasource.username=${EDUCOIN_DB_USERNAME}
 spring.datasource.password=${EDUCOIN_DB_PASSWORD}

# Configuracoes do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# LiveReload e DevTools
# Ativa o LiveReload para recarregar automaticamente as páginas no navegador!
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.output.ansi.enabled=ALWAYS

spring.flyway.baselineOnMigrate=true
